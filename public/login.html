<body class="" style="background: url(./images/mcdonald.jpg) no-repeat center center;margin: 0; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; width: 100%; height: 100%;">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent" style="padding-top: 0; padding-bottom: 0; position: absolute;">
    <a class="navbar-brand" href="./index" style="color: white; font-weight: bold; font-size: 50px">Team<i style="color: white"
        class="fas fa-running"></i>Runs</a>
  </nav>
  <div style="width: 100%; text-align: center;  ">
    <div class="formDiv">
      <form class="authForm" id="login-form">
        <h4 class="formTitle">Login</h4>

        <div class="input-field" style="width: 60%; margin-left: 20%;">
          <label for="inp" class="inpdark" style="margin-top: 20px">
            <input autocomplete="off" type="email" id="login-email" placeholder="&nbsp;" />
            <span class="labeldark">Email</span>
            <span class="focus-bgdark"></span>
          </label>
          <div class="emailError error">Invalid Email</div>

        </div>

        <div class="input-field" style="width: 60%; margin-left: 20%;">
          <label for="inp" class="inpdark" style="margin-top: 20px">
            <input autocomplete="current-password" type="password" id="login-password" placeholder="&nbsp;" />
            <span class="labeldark">Password</span>
            <span class="focus-bgdark"></span>
          </label>
          <div class="passwordError error">Invalid Password</div>

        </div>

        <div class="" style="width: 60%; margin-left: 20%; margin-top: 15px;">
          <label style="font-size: 12px; width: 100%; text-align: center;" for="policy">Don't have an account? <a href="./signup">Signup
            </a><br><a href="#" onclick="showModal()">Forgot Password?</a>
        </div>
        <input class="formButton" id="loginsubmit" type="submit" value="Login" style="margin-top: 15px; margin-bottom: 15px;"></input>
        <p>or</p>
        <div class="input-field  " style=" margin-top: 0px;  margin-bottom: 30px; ">
          <div class="googleSignUp linkHover" onclick="googleLogIn()" style="text-transform:none;">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google Signup" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Log in with Google
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer style="width: 100%; height: 170px; background: black;">
    <div style=" text-align:center;padding-top: 40px;">
      <p style="width:100%; margin-bottom: 0; ">
        <a href="https://www.facebook.com/TeamRuns/" class="fa footericon fa-facebook"></a>
        <a href="https://instagram.com/teamruns" class="fa footericon fa-instagram"></a>
        <a href="mailto:support@teamruns.com" class="far footericon fa-envelope"></a>
      </p>
      <p style="width:100%; margin: 25px 0; color: white;"> &copy; TeamRuns 2020</p>
    </div>
  </footer>

  <div id="forgotModal" class="mmodal">

    <!-- Modal content -->
    <div class="mmodal-content" style="padding: 25px; text-align: center">
      <div class="mmodal-header">
        <span class="cclose">&times;</span>
        <h1 style="font-weight: bold; padding-top: 25px;">Reset Password</h1>
      </div>
      <div class="mmodal-body">
        <form id="forgotForm" onsubmit="return forgotSend(event)">
          <p>We'll send you an email to reset your password</p>
          <label for="inp" class="inpdark" style="margin-top: 0px; width: 80%;">
            <input autocomplete="off" type="email" id="forgot-email" placeholder="&nbsp;" required />
            <span class="labeldark">Email</span>
            <span class="focus-bgdark"></span>
          </label>
          <div class="emailError error">Your email does not have a TeamRuns account. Please <a href="./signup">sign up.</a>
          </div>
          <input id="forgotSubmit" class="formButton" type="submit" value="Send" style="margin-top: 15px;">
        </form>
      </div>
    </div>

  </div>
